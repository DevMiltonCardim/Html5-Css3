<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Grape+Nuts&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Passion+One:wght@400;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <form action="Cadastro.js" method="get" autocomplete="on">
        <h1>Login</h1>
        <p>Tudo o que você prescisa em um só lugar, aonde 
            e quando você quiser!!!</p>
            <input type="email" name="e-mail" id="I-mail" 
            placeholder="Coloque seu e-mail" required autocomplete="email"> 
            <br>
            <input type="password" name="senha" 
            id="Isenha" placeholder="Sua senha" required minlength="8" maxlength="15"  autocomplete="current-password"> 
            <br>


        <input type="submit" value="Continuar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
