<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela grandes</title>
    <style>
        body {
           font-family: Arial, Helvetica, sans-serif; 

        }

        table {
            width: 500px;
        }

        td, th {
           border: 1px solid black; 
        }
    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <table>
       <thead>
           <tr>
            <th>Estado</th>
            <th>População</th>
           </tr>
       </thead> 
       <tbody>
           <tr>
              <td>São Paulo</td>
              <td>45 919 049</td>
           </tr>
       </tbody>
       <tfoot>

       </tfoot>
    </table>
</body>
</html>
