<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 6px solid red;
        } 
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do

        <!--Tamanho padrão do iframe 300x150px-->
        
       <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
       <a href="Https://www.cursoemvideo.com">Cursoemvideo</a>
       </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do guanabara
        
        <iframe src="https://Gustavoguanabara.github.io" 
        frameborder="0" height="500px" width="500px">
        No 
        <a href="https://Gustavoguanabara.github.io"  
        target="_blank">github</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
